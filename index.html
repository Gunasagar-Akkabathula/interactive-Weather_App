<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Forecast</title>

  <!-- icons & fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- app css -->
  <link rel="stylesheet" href="weather.css" />
</head>
<body class="bg-default">
  <div class="weather-app bg-default">

    <div class="search-container">
      <input type="text" id="city-input" placeholder="Search city..." />
      <button id="search-btn" class="fas fa-search" title="Search" aria-label="Search"></button>
      <button id="location-btn" class="fas fa-location-arrow" title="Use my location" aria-label="Use my location"></button>

      <!-- Unit toggle -->
      <button id="unit-toggle" class="unit-toggle" title="Toggle units" aria-pressed="false">Show °F</button>
    </div>

    <div class="weather-display" role="region" aria-live="polite">
      <div class="current-weather">
        <div class="weather-main">
          <div class="location" id="location">—</div>
          <div class="date" id="date">—</div>
          <div class="temperature" id="temp">—</div>
          <div class="conditions" id="conditions">—</div>
        </div>

        <div class="weather-icon" aria-hidden="true">
          <img src="#" alt="weather icon" id="weather-icon" />
        </div>
      </div>

      <div class="weather-details">
        <div class="detail">
          <i class="fas fa-temperature-high" aria-hidden="true"></i>
          <span id="feels-like">Feels like: —</span>
        </div>
        <div class="detail">
          <i class="fas fa-tint" aria-hidden="true"></i>
          <span id="humidity">Humidity: —</span>
        </div>
        <div class="detail">
          <i class="fas fa-wind" aria-hidden="true"></i>
          <span id="wind">Wind: —</span>
        </div>
      </div>

      <!-- Tip -->
      <div id="weather-tip" class="weather-tip">Tip: —</div>

      <!-- Sunrise & Sunset -->
      <div id="astro" class="astro" aria-hidden="true">
        <div class="astro-item"><i class="fas fa-sun"></i> <span id="sunrise">Sunrise: —</span></div>
        <div class="astro-item"><i class="fas fa-moon"></i> <span id="sunset">Sunset: —</span></div>
      </div>

      <!-- Forecast -->
      <div class="forecast" id="forecast" aria-hidden="true"></div>
    </div>

    <!-- Animation container (raindrops / snowflakes / sun glow) -->
    <div id="weather-anim" class="weather-anim" aria-hidden="true" data-anim="none"></div>

    <div class="loading" id="loading" style="display:none;" aria-hidden="true">
      <div class="loader" aria-hidden="true"></div>
      <p>Loading weather data...</p>
    </div>
  </div>

  <!-- app js -->
  <script src="weather.js"></script>
</body>
</html>
